<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>IP Address Tracker</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
    integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
    crossorigin="">
    </script>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="bg-image">
    <img src="images/pattern-bg.png" alt="pattern">

    <div id="map"></div>
  </div>

  <div class="container">
    <div class="header">
      <h1>
        IP Address Tracker
      </h1>
    </div>
    <div class="input">
      <form onsubmit="handleSubmit(event)">
        <input type="text" id="input" placeholder="Search for any IP address or domain">

        <button>
          <img src="images/icon-arrow.svg">
        </button>
      </form>
    </div>
    <div class="output">
      <div class="address">
        <h3>IP ADDRESS</h3>
        <h2 id="ip-address-output">123.456.789.123</h2>
      </div>
      <div class="location">
        <h3>Location</h3>
        <h2 id="location-output">cosmopoliton, chattogram</h2>
      </div>
      <div class="timezone">
        <h3>Timezone</h3>
        <h2 id="timezone-output">UTC-05:00</h2>
      </div>
      <div class="isp">
        <h3>ISP</h3>
        <h2 id="isp-output">SpaceX Starlink</h2>
      </div>
    </div>
  </div>



  <script src="script.js"></script>
</body>

</html>
